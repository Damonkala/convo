<h1>PROFILE</h1>

<h1>
  Name: {{user.displayName}}
</h1>
<div>
  <img class='avatar' ng-src="{{user.picture}}" alt="">
</div>
<h1>Conversations:</h1>
<div ng-repeat="conversation in user.conversations track by $index">
  <div class="button" ui-sref="conversation({id: conversation._id})">Convo {{$index + 1}}: {{conversation.user1Name}} and {{conversation.user2Name}}</div>
</div>
