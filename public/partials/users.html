<h1>Users List</h1>
<div ng-repeat="users in userlist">
	<tr>
	<div>Name: {{users.displayName}}</div>
	<img class='thumbnail' ng-src="{{users.picture}}" alt="">
	<input type="text" ng-model="convoStart" placeholder="Start a conversation">
	<button ng-click="createConvo()">Start</button>
	</tr>
</div>
