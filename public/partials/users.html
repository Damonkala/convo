<h1>Users List</h1>

<div ng-repeat="users in userlist">
	<tr>
	<div>Name: {{users.displayName}}</div>
	<img class='thumbnail' ng-src="{{users.picture}}" alt="">
	<input type="text" ng-model="convoText" placeholder="Start a conversation">
<!-- <div>text {{convoText}}</div> -->
	<button ng-click="createConvo(users, convoText)">Start</button>
	</tr>
</div>
